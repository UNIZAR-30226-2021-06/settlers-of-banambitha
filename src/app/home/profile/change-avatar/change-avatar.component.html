<div class = "card-div">
    <mat-card id="change-avatar-card">
        <div class="title">
            <div class="back-icon">
                <img routerLink="/home/profile/" routerLinkActive="active" src= "../../../../assets/images/icons/back.png">
            </div>
            <div class="change-title">
                {{langService.get("change-avatar")}}
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="body">
            

        <div class="fx-layout-card" fxLayout="row wrap" fxLayoutGap="12px grid">
            <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of profile_products">
            <mat-card id="mat-card-avatar" class="mat-elevation-z4">
                <mat-card-title>
                    <mat-card-title>{{product["nombre"]}}</mat-card-title>
                </mat-card-title>
                <mat-divider></mat-divider>
                <img mat-card-image class="user-image" src='{{ "../../../../assets/images/shop/user/" + product.url}}'>
                <mat-divider></mat-divider>
                <mat-card-actions>
                <button>
                    <button mat-raised-button (click)='set(product["url"])' [disabled]="this.userService.avatar == product.url">
                        <div *ngIf="this.userService.avatar != product.url else selected">
                            {{langService.get("choose")}}
                        </div>
                        <ng-template #selected>
                            {{langService.get("selected")}}
                        </ng-template>
                    </button> 
                </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <H1 *ngIf="empty">
            {{langService.get("no-products")}}
        </H1>
    </div>
</div>



    </mat-card>
</div>
