<html>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="36px grid">
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of board_products">
            <mat-card class="mat-elevation-z4">
                <mat-card-title>
                    <mat-card-title>{{product["producto_id"]}}</mat-card-title>
                </mat-card-title>
                <mat-divider></mat-divider>
                <img mat-card-image class="user-image" src='{{ "../../../../assets/images/shop/board/" + product.url}}'>
                <mat-card-content>
                    <img mat-card-image class="icon" src="../../../../assets/images/icons/gold_icon.png"> {{product["precio"]}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button (click)='buy(product["producto_id"])' [disabled]="!product['available']">
                        <div *ngIf="product['available']; else notAvailable">
                            Comprar
                        </div>
                        <ng-template #notAvailable>
                            Saldo insuficiente
                        </ng-template>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <H1 *ngIf="empty">No hay Productos nuevos para comprar!</H1>
    </div>
</div>

</html>
