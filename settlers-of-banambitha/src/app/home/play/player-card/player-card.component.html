<body>
    <mat-card [class.mat-elevation-z4]="!isActive" [class.mat-elevation-z22]="isActive" (mouseenter)='isActive = !isActive' (mouseleave)='isActive = !isActive'>
        <mat-card-title>
            {{playerName}}
        </mat-card-title>
        <mat-divider></mat-divider>
        <img mat-card-image class="user-image" src="../../../../assets/images/random.png">
        <mat-card-content>
            <div class="container">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="4em" height="4em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 24"><path d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18c-.21 0-.41-.06-.57-.18l-7.9-4.44A.991.991 0 0 1 3 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18c.21 0 .41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9z" fill="#F2D974"/></svg>
                <div class="centered hexText">{{playerELO}}</div>
            </div>
            <div>
                <i class="material-icons icon" [style.color]="player_color[playerNumber - 1]">{{number_icons[playerNumber - 1]}}</i>
            </div>
        </mat-card-content>
    </mat-card>
</body>
