<html>
  <body>
     <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In<p></p>
        </mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-card-content>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Enter your email</mat-label>
            <input  matInput 
                    type="email" 
                    name="email" 
                    ngModel 
                    email required 
                    pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                    #email="ngModel" 
                    placeholder="someone@example.com">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input  matInput [type]="hide ? 'password' : 'text'" 
                    name="password" 
                    ngModel 
                    required
                    pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$" 
                    #password="ngModel">
            <button mat-icon-button matSuffix (click)="hide = !hide" 
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
            <a class="nav-link"
            [routerLink]="['/reset-password']" routerLinkActive="active">
            Forgot password?
            </a>
        </mat-card-content>
        <div class="boton">
          <button mat-stroked-button color="accent" [disabled]="f.invalid"  class="btn-block">
            Sign in  <mat-icon>login</mat-icon>
          </button>
        </div>    
      </form>
      <br/>
      <a class="nav-link"
      [routerLink]="['/register']" routerLinkActive="active">
        Create a new account
      </a>
        
    </mat-card>
  </div>
  </body>
</html>
