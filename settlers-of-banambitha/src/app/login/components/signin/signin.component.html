<html>

<body>
    <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

        <mat-card class="box mat-elevation-z10">
            <mat-card-header>
                <mat-card-title>Sign In
                    <p></p>
                </mat-card-title>
            </mat-card-header>

            <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="usernameForm.get('username') as usernameControl">
                <mat-card-content>
                    <mat-form-field appearance="fill" class="example-full-width" [formGroup]="usernameForm">
                        <mat-label>Enter your username</mat-label>
                        <input matInput placeholder="Username" name="username" formControlName="username" matInput required>
                        <mat-error *ngIf="usernameControl.hasError('required')">
                            Username is required
                        </mat-error>
                        <mat-error *ngIf="usernameControl.hasError('invalidAsync')">
                            This username does not exist
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$" #password="ngModel">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
                    </mat-form-field>
                    <a class="nav-link" [routerLink]="['/login/reset-password']" routerLinkActive="active">
            Forgot password?
            </a>
                </mat-card-content>
                <div class="boton">
                    <button mat-stroked-button color="accent" [disabled]="f.invalid || usernameForm.invalid" class="btn-block">
            Sign in  <mat-icon>login</mat-icon>
          </button>
                </div>
            </form>
            <br/>
            <a class="nav-link" [routerLink]="['/login/register']" routerLinkActive="active">
        Create a new account
      </a>
            <div class="errorText" *ngIf="showError">
                Contrase√±a incorrecta
            </div>
        </mat-card>
    </div>
</body>

</html>
