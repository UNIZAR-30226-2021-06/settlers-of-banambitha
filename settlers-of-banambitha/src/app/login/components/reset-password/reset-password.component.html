<html>
  <body>
     <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Reset your password <p></p>
        </mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Enter your email</mat-label>
            <input matInput type="email" name="email" 
                  ngModel email placeholder="someone@example.com">
          </mat-form-field>

          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Enter your new password</mat-label>
            <input matInput placeholder="someone@example.com">
          </mat-form-field>

        </mat-card-content>
        <button mat-stroked-button color="accent"  class="btn-block">Reset</button>
      </form>
    </mat-card>
  </div>
  </body>
</html>
