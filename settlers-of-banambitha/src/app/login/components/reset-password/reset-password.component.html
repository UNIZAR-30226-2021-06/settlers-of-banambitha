<html>

<body>
    <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

        <mat-card class="box mat-elevation-z10">
            <mat-card-header>
                <mat-card-title>
                    {{langService.get("reset-password")}}
                    <p></p>
                </mat-card-title>
            </mat-card-header>

            <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <mat-card-content>
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>
                            {{langService.get("enter-mail")}}
                        </mat-label>
                        <input matInput type="email" name="email" ngModel email required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" #email="ngModel" placeholder="someone@example.com">
                    </mat-form-field>

                </mat-card-content>
                <div class="boton">
                    <button mat-stroked-button color="accent" [disabled]="f.invalid" class="btn-block">
                        {{langService.get("reset")}}
                        <mat-icon>send</mat-icon>
                    </button>
                </div>
            </form>
        </mat-card>
    </div>
</body>

</html>
