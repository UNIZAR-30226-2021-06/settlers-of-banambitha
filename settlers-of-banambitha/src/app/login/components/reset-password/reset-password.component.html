<html>
  <body>
     <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Reset your password <p></p>
        </mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-card-content>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Enter your email</mat-label>
            <input  matInput 
                    type="email" 
                    name="email" 
                    ngModel 
                    email required 
                    #email="ngModel" 
                    placeholder="someone@example.com">
          </mat-form-field>

        </mat-card-content>
        <div class="boton">
          <button mat-stroked-button color="accent" [disabled]="f.invalid"  class="btn-block">
            Reset <mat-icon>send</mat-icon>
          </button>
        </div>   
      </form>
    </mat-card>
  </div>
  </body>
</html>
