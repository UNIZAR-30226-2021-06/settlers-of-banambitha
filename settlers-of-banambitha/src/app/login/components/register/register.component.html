<html>
    <body>
        <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
            <mat-card class="box">
              <mat-card-header>
                <mat-card-title>Register<p></p>
                </mat-card-title>
              </mat-card-header>
              
              <form class="example-form">
                <mat-card-content>
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Enter your username</mat-label>
                    <input matInput placeholder="Username">
                  </mat-form-field>
                  
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Enter your email</mat-label>
                    <input matInput type="email" name="email" 
                            ngModel email placeholder="someone@example.com">
                  </mat-form-field>
          
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" 
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </mat-card-content>        
                <button mat-stroked-button color="accent" class="btn-block">Register</button>        
              </form>
            </mat-card>
          </div>
    </body>
    

</html>
