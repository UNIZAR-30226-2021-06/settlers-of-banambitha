<html>
    <body>
        <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
            <mat-card class="box">
              <mat-card-header>
                <mat-card-title>Register<p></p>
                </mat-card-title>
              </mat-card-header>
              
              <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <mat-card-content>
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Enter your username</mat-label>
                    <input matInput
                           name="username"
                           ngModel required 
                           #username="ngModel"
                          placeholder="Username">
                  </mat-form-field>
                  
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Enter your email</mat-label>
                    <input  matInput 
                            type="email" 
                            name="email" 
                            ngModel 
                            email required 
                            #email="ngModel" 
                            placeholder="someone@example.com">
                  </mat-form-field>
          
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Enter your password</mat-label>
                    <input  matInput [type]="hide ? 'password' : 'text'"
                            name="password"
                            ngModel
                            required
                            #password="ngModel">
                            
                    <button mat-icon-button matSuffix (click)="hide = !hide" 
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </mat-card-content>        
                <div class="boton">
                  <button mat-stroked-button color="accent" [disabled]="f.invalid"  class="btn-block">
                    Register  <mat-icon>app_registration</mat-icon>
                  </button>
                </div>    
                
              </form>
            </mat-card>
          </div>
    </body>
    

</html>
