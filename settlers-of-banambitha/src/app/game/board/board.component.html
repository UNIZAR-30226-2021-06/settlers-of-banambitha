<div *ngIf="gameService.cargandoPartida" class="loading">
    <div class="center ">
        <br/> <br/> <br/> <br/> <br/> <br/> <br/>
        <h1 style="color: white; text-align: center;">Cargando partida...</h1>
        <mat-spinner class="centerSpinner " diameter="60 "></mat-spinner>
    </div>
</div>

<div class="container" *ngIf="!gameService.cargandoPartida">

    <!-- TABLERO -->

    <div class="board">

        <!-- PRIMERA FILA DE MAR -->
        <ol class="even">

            <li class='hex spacer'></li>

            <li class='hex water'>
                <board-harbor posicion='br' arista=4></board-harbor>
            </li>

            <li class='hex water'>
                <board-harbor posicion='bl' arista=5></board-harbor>
                <board-harbor posicion='br' arista=9></board-harbor>
            </li>

            <li class='hex water'>
                <board-harbor posicion='bl' arista=10></board-harbor>
                <board-harbor posicion='br' arista=14></board-harbor>
            </li>

            <li class='hex water'>
                <board-harbor posicion='bl' arista=15></board-harbor>
            </li>
        </ol>


        <!-- FILA 1 -->
        <ol class="odd">
            <li class='hex spacer'></li>

            <li class='hex water'>
                <board-harbor posicion='r' arista=3></board-harbor>
                <board-harbor posicion='br' arista=20></board-harbor>
            </li>

            <!--TERRENOS FILA 1-->

            <!--HEXAGONO 0-->
            <li class='hex' [ngClass]="this.hexMapping.get(this.gameService.partida.tablero.hexagonos.tipo[0])">
                <board-hex-number hexagono=0></board-hex-number>

                <!--ASENTAMIENTOS-->
                <board-settlement vertice=4 posicion="tl"></board-settlement>
                <board-settlement vertice=5 posicion="t"></board-settlement>

                <!--CAMINOS-->
                <board-road arista=3 posicion="l"></board-road>
                <board-road arista=4 posicion="tl"></board-road>
                <board-road arista=5 posicion="tr"></board-road>

            </li>

            <!--HEXAGONO 1-->

                <board-hex-number hexagono=1></board-hex-number>

                <!--ASENTAMIENTOS-->
                <board-settlement vertice=0 posicion="tl"></board-settlement>
                <board-settlement vertice=9 posicion="t"></board-settlement>

                <!--CAMINOS-->
                <board-road arista=0  posicion="l"></board-road>
                <board-road arista=9  posicion="tl"></board-road>
                <board-road arista=10 posicion="tr"></board-road>

                <!--CAMINOS-->
                <board-road arista=6  posicion="l"></board-road>
                <board-road arista=14 posicion="tl"></board-road>
                <board-road arista=15 posicion="tr"></board-road>
            </li>
            <!--FIN TERRENOS FILA 1-->

            <li class='hex water'>
                <board-harbor posicion='l' arista=11></board-harbor>
                <board-harbor posicion='bl' arista=30></board-harbor>

            </li>

            <!--HEXAGONO 4-->

            <!--FIN TERRENOS FILA 2-->

            <!--HEXAGONO 10-->

                <!--CAMINOS-->
                <board-road arista=39 posicion="l"></board-road>
                <board-road arista=25 posicion="tl"></board-road>
                <board-road arista=29 posicion="tr"></board-road>

            </li>

            <!--HEXAGONO 11-->
            <li class='hex' [ngClass]="this.hexMapping.get(this.gameService.partida.tablero.hexagonos.tipo[11])">
                <board-hex-number hexagono=11></board-hex-number>

                <!--ASENTAMIENTOS-->
                <board-settlement vertice=24 posicion="tl"></board-settlement>
                <board-settlement vertice=23 posicion="t"></board-settlement>

                <!--CAMINOS-->
                <board-road arista=42 posicion="l"></board-road>
                <board-road arista=28 posicion="tl"></board-road>
                <board-road arista=48 posicion="tr"></board-road>

            </li>
            <!--FIN TERRENOS FILA 3-->

            <li class='hex water'>
                <board-harbor posicion='l' arista=45></board-harbor>

                <board-settlement vertice=35 posicion="tl"></board-settlement>
                <board-road arista=45 posicion="l"></board-road>
            </li>
        </ol>


        <!-- FILA 4 -->
        <ol class="even">
            <li class='hex water'>
                <board-harbor posicion='tr' arista=33></board-harbor>
                <board-harbor posicion='r' arista=52></board-harbor>

                <board-settlement vertice=27 posicion="t"></board-settlement>

            <!--HEXAGONO 12-->

                <!--ASENTAMIENTOS-->

                <!--CAMINOS-->
                <board-road arista=52 posicion="l"></board-road>
                <board-road arista=32 posicion="tl"></board-road>

            </li>

            <!--HEXAGONO 13-->
            <li class='hex' [ngClass]="this.hexMapping.get(this.gameService.partida.tablero.hexagonos.tipo[13])">

                <!--CAMINOS-->

            <!--HEXAGONO 15-->
            <li class='hex' [ngClass]="this.hexMapping.get(this.gameService.partida.tablero.hexagonos.tipo[15])">
                <board-hex-number hexagono=15></board-hex-number>

                <!--ASENTAMIENTOS-->
                <board-settlement vertice=34 posicion="tl"></board-settlement>
                <board-settlement vertice=33 posicion="t"></board-settlement>

                <!--CAMINOS-->
                <board-road arista=56 posicion="l"></board-road>
                <board-road arista=43 posicion="tl"></board-road>
                <board-road arista=47 posicion="tr"></board-road>

            </li>
            <!--FIN TERRENOS FILA 4-->

            <li class='hex water'>
                <board-harbor posicion='tl' arista=46></board-harbor>
                <board-harbor posicion='l' arista=59></board-harbor>

                <board-settlement vertice=37 posicion="tl"></board-settlement>
                <board-settlement vertice=36 posicion="t"></board-settlement>
                <board-road arista=59 posicion="l"></board-road>
                <board-road arista=46 posicion="tl"></board-road>
            </li>
        </ol>


        <!-- FILA 5 -->
        <ol class="odd">
            <li class='hex spacer'></li>

            <li class='hex water'>
                <board-harbor posicion='tr' arista=51></board-harbor>
                <board-harbor posicion='r' arista=65></board-harbor>

                <!--ASENTAMIENTOS-->

            </li>
            <!--FIN TERRENOS FILA 5-->

            <li class='hex water'>
                <board-harbor posicion='tl' arista=60></board-harbor>
                <board-harbor posicion='l' arista=69></board-harbor>

                <board-settlement vertice=46 posicion="tl"></board-settlement>
                <board-settlement vertice=45 posicion="t"></board-settlement>
                <board-road arista=69 posicion="l"></board-road>
                <board-road arista=60 posicion="tl"></board-road>
            </li>
        </ol>


        <!-- ULTIMA FILA DE MAR-->
        <ol class="even">
            <li class='hex spacer'></li>

            <li class='hex water'>
                <board-harbor posicion='tr' arista=64></board-harbor>

                <board-settlement vertice=49 posicion="t"></board-settlement>
                <board-road arista=64 posicion="tr"></board-road>
            </li>

            <li class='hex water'>

    <!-- RESULTADO TIRADA -->
    <div class="resultadoTirada">
        {{( gameService.partida.totalTurnos > 3 ) ?
            "Resultado de la tirada de " + gameService.partida.jugadores[gameService.partida.turnoActual - 1].nombre + ": " + gameService.partida.resultadoTirada : 
            "Fase de posicionamiento inicial" }}
    </div>

    <br/>
    <!-- BOTONES -->
    <button class="botonTurno" mat-raised-button [disabled]="gameService.partida.turnoActual != gameService.partida.miTurno" (click)="gameService.pasarTurno()">
        <span *ngIf="gameService.partida.turnoActual == gameService.partida.miTurno">
            Pasar turno
        </span>
        <span *ngIf="gameService.partida.turnoActual != gameService.partida.miTurno">
            Turno de {{gameService.partida.jugadores[gameService.partida.turnoActual - 1].nombre}}
        </span>
    </button>

</div>
