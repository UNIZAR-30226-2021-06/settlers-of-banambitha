<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                </div>
                <div class="form-group">
                    <label for="suscribe">Suscription:</label>
                    <label for="where">Where to subscribe</label>
                    <input type="text" id="where" class="form-control" placeholder="Suscriptio here">
                    <button id="suscribe" class="btn btn-default" type="submit">Suscribe</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <div class="form-group">
                    <label for="to">Where do you wanna send it?</label>
                    <input type="text" id="to" class="form-control" placeholder="Reciever`s name here">
                </div>
                <div class="form-group">
                    <label for="game">Where do you wanna send it?</label>
                    <input type="text" id="game" class="form-control" placeholder="Reciever`s name here">
                </div>
                <div class="form-group">
                    <label for="body">Message</label>
                    <input type="text" id="body" class="form-control" placeholder="Message here">
                </div>
                <button id="send_private" class="btn btn-default" type="submit">Send</button>
                <button id="send_game" class="btn btn-default" type="submit">Send Game</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="mensajes">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
